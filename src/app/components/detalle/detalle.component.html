<div class="container mb-5 mt-5 complete-height">
    <div class="row">
        <a class="float-left mt-2" [routerLink]="['/catalogo']"> Go back </a>
    </div>
    <div class="row">
        <div class="col-sm-4">
            <img class="card-img-top" [src]="pokemon?.sprites?.front_default" alt="Cargando...">
        </div>
        <div class="col-sm-8">
            <div class="row mt-5">
                <div class="col-4">
                    <h5 class="card-title">{{pokemon?.name | titlecase}}</h5>
                </div>
                <div class="col-2">
                    <p class=" pokedex-number"># {{pokemon?.id}}</p>
                </div>
                <div class="col-6" style="display:flex">
                    <p *ngFor="let type of pokemon.types" class="card-text pokedex-number mr-5">{{type.type.name | uppercase}}</p>
                </div>
            </div>
            <div class="row">
                <div class="col mt-3">
                    <p>
                        {{pokemon.description}}
                    </p>
                </div>
            </div>
            <div class="row" *ngFor="let stat of pokemon.stats">
                <div class="col-12 mt-3" >
                    <p class="status-label">
                        {{stat.stat.name  | titlecase}} : {{stat.base_stat}}
                    </p>
                    <div class="progress">
                        <div class="progress-bar" role="progressbar" [ngStyle]="{'width': stat.base_stat/2+'%'}" aria-valuenow=0 aria-valuemin="0" aria-valuemax="200"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
</div>
