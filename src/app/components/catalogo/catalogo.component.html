<div class="container">
  <div style="text-align: center; margin:30px 0px">
    <h3 class="mb-4">PokeApi</h3>
    <input (input)="onSearchChange()" [(ngModel)]="word" class="form-control form-control-lg" type="text" placeholder="Buscar...">
  </div>
  <div class="row">
        <div class="col-sm-3" *ngFor="let pokemon of filtered;">
          <a [routerLink]="['/detalle',pokemon.id]">
            <div class="card" style="width: 18rem;">
                <img class="card-img-top" [src]="pokemon?.sprites?.front_default" alt="Cargando...">
                <h5 class="card-title">{{pokemon?.name | titlecase}}</h5>
                <div class="card-body">
                  <p class="card-text pokedex-number"># {{pokemon?.id}}</p>
                  <p *ngFor="let type of pokemon.types" class="card-text pokedex-number">{{type.type.name | uppercase}}</p>
                </div>
            </div>
          </a>
        </div>
        
    </div>
    <div class="row">
      <div class="col mb-4" style="display: flex; justify-content: space-between;">
        <a class="float-left" [className]="offset==0 ? 'disabled' : ' '" (click)="displayAnterior()">Anterior</a>
        <a class="float-right" [className]="offset==1100 ? 'disabled' : ' '"  (click)="displaySiguiente()">Siguiente</a>
      </div>
    </div>
</div>
